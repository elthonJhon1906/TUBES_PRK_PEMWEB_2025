              properties:
                code:
                  type: string
                name:
                  type: string
                description:
                  type: string
                  nullable: true
                is_active:
                  type: boolean
      responses:
        '201':
          description: Kategori dibuat
  /services/categories/{id}:
    get:
      tags:
        - Services
      summary: Detail kategori layanan
      security:
        - SessionCookie: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Detail kategori
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/ServiceCategory'
    patch:
      tags:
        - Services
      summary: Ubah kategori layanan
      security:
        - SessionCookie: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                name:
                  type: string
                description:
                  type: string
                  nullable: true
                is_active:
                  type: boolean
      responses:
        '200':
          description: Kategori diperbarui
    delete:
      tags:
        - Services
      summary: Hapus kategori layanan
      security:
        - SessionCookie: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Kategori dihapus
  /services:
    get:
      tags:
        - Services
      summary: Daftar layanan fotokopi
      security:
        - SessionCookie: []
      responses:
        '200':
          description: List layanan
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Service'
    post:
      tags:
        - Services
      summary: Tambah layanan
      security:
        - SessionCookie: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - code
                - name
                - category_id
                - base_price
                - unit
              properties:
                code:
                  type: string
                name:
                  type: string
                category_id:
                  type: integer
                description:
                  type: string
                  nullable: true
                base_price:
                  type: number
                  format: float
                unit:
                  type: string
                estimated_minutes:
                  type: integer
                  nullable: true
                is_active:
                  type: boolean
      responses:
        '201':
          description: Layanan dibuat
  /services/{id}:
    get:
