openapi: 3.0.3
info:
  title: Sistem Manajemen Operasional & Keuangan Fotokopi - API v1
  version: 1.0.0
  description: |
    API untuk manajemen pengguna dan role.
tags:
  - name: Auth
    description: Registrasi, login, logout.
  - name: Users
    description: Manajemen akun pengguna & role.
  - name: Inventory
    description: Kategori produk, stok bahan, dan batch pembelian.
  - name: Services
    description: Katalog layanan fotokopi (kategori & paket layanan).
  - name: Payments
    description: Metode pembayaran, bukti, verifikasi, dan transaksi kasir.
  - name: Expenses
    description: Kategori biaya, metode pengeluaran, dan log pengeluaran operasional.
servers:
  - url: http://localhost:8000/api/v1
    description: Local dev server
components:
  securitySchemes:
    SessionCookie:
      type: apiKey
      in: cookie
      name: PHPSESSID
  schemas:
    UserRole:
      type: object
      properties:
        id:
          type: integer
        code:
          type: string
          example: owner
        name:
          type: string
        description:
          type: string
        level:
          type: integer
          example: 1
        is_active:
          type: boolean
          default: true
        created_at:
          type: string
          format: date-time
    User:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
          format: email
        full_name:
          type: string
        phone:
          type: string
          nullable: true
        role_id:
          type: integer
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
    ProductCategory:
      type: object
      properties:
        id:
          type: integer
        code:
          type: string
        name:
          type: string
        description:
          type: string
          nullable: true
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
    Product:
      type: object
      properties:
        id:
          type: integer
        code:
          type: string
        name:
          type: string
        category_id:
          type: integer
        category_name:
          type: string
        category_code:
          type: string
        unit:
          type: string
        current_stock:
          type: number
          format: float
        min_stock:
          type: integer
        current_price:
          type: number
          format: float
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    ProductBatch:
      type: object
      properties:
        id:
          type: integer
        product_id:
          type: integer
        product_name:
          type: string
        product_code:
          type: string
        batch_code:
          type: string
        purchase_date:
          type: string
          format: date
        purchase_price:
          type: number
          format: float
        quantity:
          type: number
          format: float
        quantity_used:
          type: number
          format: float
        quantity_remaining:
          type: number
          format: float
        selling_price:
          type: number
          format: float
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
    ServiceCategory:
      type: object
      properties:
        id:
          type: integer
        code:
          type: string
        name:
          type: string
        description:
          type: string
          nullable: true
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
    Service:
      type: object
      properties:
        id:
          type: integer
        code:
          type: string
        name:
          type: string
        category_id:
          type: integer
        category_name:
          type: string
        category_code:
          type: string
        description:
          type: string
          nullable: true
        base_price:
          type: number
          format: float
        unit:
          type: string
        estimated_minutes:
          type: integer
          nullable: true
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    ExpenseCategory:
      type: object
      properties:
        id:
          type: integer
        code:
          type: string
        name:
          type: string
        description:
          type: string
          nullable: true
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
    ExpenseMethod:
      type: object
      properties:
        id:
          type: integer
        code:
          type: string
        name:
          type: string
        description:
          type: string
          nullable: true
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
    Expense:
      type: object
      properties:
        id:
          type: integer
        expense_code:
          type: string
        expense_date:
          type: string
          format: date
        category_id:
          type: integer
        category_name:
          type: string
        product_id:
          type: integer
          nullable: true
        product_name:
          type: string
          nullable: true
        product_batch_id:
          type: integer
          nullable: true
        batch_code:
          type: string
          nullable: true
        description:
          type: string
        amount:
          type: number
          format: float
        transaction_method_id:
          type: integer
        transaction_method_name:
          type: string
        created_by:
          type: integer
        notes:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
    TransactionMethod:
      type: object
      properties:
        id:
          type: integer
        code:
          type: string
        name:
          type: string
        description:
          type: string
          nullable: true
        needs_proof:
          type: boolean
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
    ProofType:
      type: object
      properties:
        id:
          type: integer
        code:
          type: string
        name:
          type: string
        description:
          type: string
          nullable: true
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
    VerificationStatus:
      type: object
      properties:
        id:
          type: integer
        code:
          type: string
        name:
          type: string
        description:
          type: string
          nullable: true
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
    Transaction:
      type: object
      properties:
        id:
          type: integer
        transaction_code:
          type: string
        order_id:
          type: integer
        transaction_date:
          type: string
          format: date-time
        transaction_method_id:
          type: integer
        transaction_method_name:
          type: string
        amount_paid:
          type: number
        change_amount:
          type: number
        proof_type_id:
          type: integer
        proof_type_name:
          type: string
        proof_image_url:
          type: string
        bank_name:
          type: string
          nullable: true
        account_name:
          type: string
          nullable: true
        reference_number:
          type: string
          nullable: true
        verification_status_id:
          type: integer
        verification_status_name:
          type: string
        verified_by:
          type: integer
          nullable: true
        verified_at:
          type: string
          format: date-time
          nullable: true
        staff_id:
          type: integer
        notes:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
paths:
  /auth/register:
    post:
      tags:
        - Auth
      summary: Registrasi member
      description: Membuat akun baru dengan role default `member` serta mengembalikan sesi aktif.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
                - full_name
                - password
              properties:
                username:
                  type: string
                email:
                  type: string
                  format: email
                full_name:
                  type: string
                password:
                  type: string
                  format: password
                phone:
                  type: string
                  nullable: true
      responses:
        '201':
          description: Registrasi sukses
          headers:
            Set-Cookie:
              description: Cookie sesi PHPSESSID
              schema:
                type: string
  /auth/login:
    post:
      tags:
        - Auth
      summary: Login user
      description: Menghasilkan sesi login dan cookie `PHPSESSID`.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Login success
  /auth/logout:
    post:
      tags:
        - Auth
      summary: Logout user
      security:
        - SessionCookie: []
      responses:
        '200':
          description: Logout success
  /user-roles:
    get:
      tags:
        - Users
      summary: List roles
      security:
        - SessionCookie: []
      responses:
        '200':
          description: Role list
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserRole'
    post:
      tags:
        - Users
      summary: Create role
      security:
        - SessionCookie: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRole'
      responses:
        '201':
          description: Created
  /user-roles/{id}:
    get:
      tags:
        - Users
      summary: Get role detail
      security:
        - SessionCookie: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Role detail
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/UserRole'
    patch:
      tags:
        - Users
      summary: Update role
      security:
        - SessionCookie: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRole'
      responses:
        '200':
          description: Updated
    delete:
      tags:
        - Users
      summary: Delete role
      security:
        - SessionCookie: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Deleted
  /users:
    get:
      tags:
        - Users
      summary: List users
      security:
        - SessionCookie: []
      responses:
        '200':
          description: User list
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
    post:
      tags:
        - Users
      summary: Create user
      security:
        - SessionCookie: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
                - password
                - full_name
                - role_id
              properties:
                username:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                full_name:
                  type: string
                phone:
                  type: string
                  nullable: true
                role_id:
                  type: integer
                is_active:
                  type: boolean
      responses:
        '201':
          description: Created
  /users/{id}:
    get:
      tags:
        - Users
      summary: Get user detail
      security:
        - SessionCookie: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User detail
    patch:
      tags:
        - Users
      summary: Update user
      security:
        - SessionCookie: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                full_name:
                  type: string
                phone:
                  type: string
                  nullable: true
                role_id:
                  type: integer
                is_active:
                  type: boolean
      responses:
        '200':
          description: Updated
    delete:
      tags:
        - Users
      summary: Delete user
      security:
        - SessionCookie: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Deleted
  /inventory/categories:
    get:
      tags:
        - Inventory
      summary: Daftar kategori produk
      description: Hanya dapat diakses oleh role `owner` dan `staff`.
      security:
        - SessionCookie: []
      responses:
        '200':
          description: List kategori
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProductCategory'
    post:
      tags:
        - Inventory
      summary: Tambah kategori produk
      description: Hanya `owner`/`staff`.
      security:
        - SessionCookie: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - code
                - name
              properties:
                code:
                  type: string
                name:
                  type: string
                description:
                  type: string
                  nullable: true
                is_active:
                  type: boolean
      responses:
        '201':
          description: Dibuat
  /inventory/categories/{id}:
    get:
      tags:
        - Inventory
      summary: Detail kategori
      security:
        - SessionCookie: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Detail kategori
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/ProductCategory'
    patch:
      tags:
        - Inventory
      summary: Ubah kategori
      security:
        - SessionCookie: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                name:
                  type: string
                description:
                  type: string
                  nullable: true
                is_active:
                  type: boolean
      responses:
        '200':
          description: Terbarui
    delete:
      tags:
        - Inventory
      summary: Hapus kategori
      security:
        - SessionCookie: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Terhapus
  /inventory/products:
    get:
      tags:
        - Inventory
      summary: Daftar produk/inventori
      description: Butuh role owner/staff.
      security:
        - SessionCookie: []
      responses:
        '200':
          description: List produk
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
    post:
      tags:
        - Inventory
      summary: Tambah produk
      security:
        - SessionCookie: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - code
                - name
                - category_id
                - unit
                - current_price
              properties:
                code:
                  type: string
                name:
                  type: string
                category_id:
                  type: integer
                unit:
                  type: string
                current_price:
                  type: number
                  format: float
                current_stock:
                  type: number
                  format: float
                min_stock:
                  type: integer
                is_active:
                  type: boolean
      responses:
        '201':
          description: Produk dibuat
  /inventory/products/{id}:
    get:
      tags:
        - Inventory
      summary: Detail produk
      security:
        - SessionCookie: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Detail produk
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Product'
    patch:
      tags:
        - Inventory
      summary: Ubah produk
      security:
        - SessionCookie: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                name:
                  type: string
                category_id:
                  type: integer
                unit:
                  type: string
                current_price:
                  type: number
                current_stock:
                  type: number
                min_stock:
                  type: integer
                is_active:
                  type: boolean
      responses:
        '200':
          description: Produk diperbarui
    delete:
      tags:
        - Inventory
      summary: Hapus produk
      security:
        - SessionCookie: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Produk dihapus
  /inventory/product-batches:
    get:
      tags:
        - Inventory
      summary: Daftar batch pembelian
      description: Hanya owner/staff.
      security:
        - SessionCookie: []
      responses:
        '200':
          description: List batch
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProductBatch'
    post:
      tags:
        - Inventory
      summary: Tambah batch produk
      security:
        - SessionCookie: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - product_id
                - batch_code
                - purchase_date
                - purchase_price
                - quantity
                - selling_price
              properties:
                product_id:
                  type: integer
                batch_code:
                  type: string
                purchase_date:
                  type: string
                  format: date
                purchase_price:
                  type: number
                  format: float
                quantity:
                  type: number
                  format: float
                quantity_used:
                  type: number
                  format: float
                quantity_remaining:
                  type: number
                  format: float
                selling_price:
                  type: number
                  format: float
                is_active:
                  type: boolean
      responses:
        '201':
          description: Batch dibuat
  /inventory/product-batches/{id}:
    get:
      tags:
        - Inventory
      summary: Detail batch
      security:
        - SessionCookie: []
      parameters:
