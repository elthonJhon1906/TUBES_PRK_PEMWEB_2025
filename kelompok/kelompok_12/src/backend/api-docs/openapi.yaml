          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Detail batch
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/ProductBatch'
    patch:
      tags:
        - Inventory
      summary: Ubah batch
      security:
        - SessionCookie: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                product_id:
                  type: integer
                batch_code:
                  type: string
                purchase_date:
                  type: string
                purchase_price:
                  type: number
                quantity:
                  type: number
                quantity_used:
                  type: number
                quantity_remaining:
                  type: number
                selling_price:
                  type: number
                is_active:
                  type: boolean
      responses:
        '200':
          description: Batch diperbarui
    delete:
      tags:
        - Inventory
      summary: Hapus batch
      security:
        - SessionCookie: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Batch dihapus
  /services/categories:
