openapi: 3.0.3
info:
  title: Sistem Manajemen Operasional & Keuangan Fotokopi - API v1
  version: 1.0.0
  description: |
    API untuk manajemen pengguna dan role.
tags:
  - name: Auth
    description: Registrasi, login, logout.
  - name: Users
    description: Manajemen akun pengguna & role.
  - name: Inventory
    description: Kategori produk, stok bahan, dan batch pembelian.
  - name: Services
    description: Katalog layanan fotokopi (kategori & paket layanan).
servers:
  - url: http://localhost:8000/api/v1
    description: Local dev server
components:
  securitySchemes:
    SessionCookie:
      type: apiKey
      in: cookie
      name: PHPSESSID
  schemas:
    UserRole:
      type: object
      properties:
        id:
          type: integer
        code:
          type: string
          example: owner
        name:
          type: string
        description:
          type: string
        level:
          type: integer
          example: 1
        is_active:
          type: boolean
          default: true
        created_at:
          type: string
          format: date-time
    User:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
          format: email
        full_name:
          type: string
        phone:
          type: string
          nullable: true
        role_id:
          type: integer
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
    ProductCategory:
      type: object
      properties:
        id:
          type: integer
        code:
          type: string
        name:
          type: string
        description:
          type: string
          nullable: true
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
    Product:
      type: object
      properties:
        id:
          type: integer
        code:
          type: string
        name:
          type: string
        category_id:
          type: integer
        category_name:
          type: string
        category_code:
          type: string
        unit:
          type: string
        current_stock:
          type: number
          format: float
        min_stock:
          type: integer
        current_price:
          type: number
          format: float
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    ProductBatch:
      type: object
      properties:
        id:
          type: integer
        product_id:
          type: integer
        product_name:
          type: string
        product_code:
          type: string
        batch_code:
          type: string
        purchase_date:
          type: string
          format: date
        purchase_price:
          type: number
          format: float
        quantity:
          type: number
          format: float
        quantity_used:
          type: number
          format: float
        quantity_remaining:
          type: number
          format: float
        selling_price:
          type: number
          format: float
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
    ServiceCategory:
      type: object
      properties:
        id:
          type: integer
        code:
          type: string
        name:
          type: string
        description:
          type: string
          nullable: true
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
    Service:
      type: object
      properties:
        id:
          type: integer
        code:
          type: string
        name:
          type: string
        category_id:
          type: integer
        category_name:
          type: string
        category_code:
          type: string
        description:
          type: string
          nullable: true
        base_price:
          type: number
          format: float
        unit:
          type: string
        estimated_minutes:
          type: integer
          nullable: true
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
paths:
  /auth/register:
    post:
      tags:
        - Auth
      summary: Registrasi member
      description: Membuat akun baru dengan role default `member` serta mengembalikan sesi aktif.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
                - full_name
                - password
              properties:
                username:
                  type: string
                email:
                  type: string
                  format: email
                full_name:
                  type: string
                password:
                  type: string
                  format: password
                phone:
                  type: string
                  nullable: true
      responses:
        '201':
          description: Registrasi sukses
          headers:
            Set-Cookie:
              description: Cookie sesi PHPSESSID
              schema:
                type: string
  /auth/login:
    post:
      tags:
        - Auth
      summary: Login user
      description: Menghasilkan sesi login dan cookie `PHPSESSID`.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Login success
  /auth/logout:
    post:
      tags:
        - Auth
      summary: Logout user
      security:
        - SessionCookie: []
      responses:
        '200':
          description: Logout success
  /user-roles:
    get:
      tags:
        - Users
      summary: List roles
      security:
        - SessionCookie: []
      responses:
        '200':
          description: Role list
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserRole'
    post:
      tags:
        - Users
      summary: Create role
      security:
        - SessionCookie: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRole'
      responses:
        '201':
          description: Created
  /user-roles/{id}:
    get:
      tags:
        - Users
      summary: Get role detail
      security:
        - SessionCookie: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Role detail
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/UserRole'
    patch:
      tags:
        - Users
      summary: Update role
      security:
        - SessionCookie: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRole'
      responses:
        '200':
          description: Updated
    delete:
      tags:
        - Users
      summary: Delete role
      security:
        - SessionCookie: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Deleted
  /users:
    get:
      tags:
        - Users
      summary: List users
      security:
